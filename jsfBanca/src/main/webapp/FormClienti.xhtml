<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Formular Clienti</div>
	<h:form id="f1">
		<h:panelGrid border="1" columns="2">
			<h:outputText value="Navigare"></h:outputText>
			<h:panelGrid border="1" columns="2">
				<h:commandButton value="Next" actionListener="{#formClienti1.nextClient}"></h:commandButton>
				<h:commandButton value="Prev" actionListener="{#formClienti1.prevClient}"></h:commandButton>
			</h:panelGrid>			
			<h:outputText value="Id Client"></h:outputText>
			<h:inputText value="{#formClienti1.clienti.idClient}"></h:inputText>
			<h:outputText value="Detalii Client"></h:outputText>
			<h:inputText value="{#formClienti1.clienti.detaliiClient}"></h:inputText>
		</h:panelGrid>
		



	</h:form>


</body>
</html>
